{% extends "base.html" %}

{% block title %}

Django Task

{% endblock title %}

{% block content %}

<form method="POST" action="{% url 'join' %}">
  {% csrf_token %}
    <div class="mb-3">
        <input placeholder='Name' type="text" class="form-control" id="exampleInputEmail1" aria-describedby="Name" name='name'>
      </div>
    <div class="mb-3">
      <input placeholder='Email' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='email'>
    </div>
    <div class="mb-3">
      <input placeholder='Password' type="password" class="form-control" id="exampleInputPassword1" name='password'>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock content %}
